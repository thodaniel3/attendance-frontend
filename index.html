<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Attendance App</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    /* GLOBAL STYLING */
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3 {
      text-align: center;
      margin-top: 20px;
      color: #d4af37;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    section {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      border: 1px solid #333;
      box-shadow: 0px 0px 10px rgba(212, 175, 55, 0.15);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #222;
      color: #ddd;
      border: 1px solid #444;
    }

    button {
      background: #5c3a23;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background: #7a4d2d;
    }

    #reader {
      width: 100%;
      height: 320px;
      margin-top: 15px;
      border: 2px solid #333;
      border-radius: 8px;
    }

    #student-panel img, #profile-photo, #profile-qr {
      border-radius: 10px;
      margin-top: 10px;
      border: 2px solid #333;
    }

    #regResult, #scanResult {
      margin-top: 12px;
      padding: 10px;
      background: #222;
      border-radius: 6px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

<h1>Attendance Management System</h1>

<div class="container">

  <!-- STUDENT REGISTRATION -->
  <section id="register">
    <h2>Student Registration</h2>

    <form id="regForm" enctype="multipart/form-data">
      <input name="name" placeholder="Full Name" required>
      <input name="username" placeholder="Username" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="matric_number" placeholder="Matric Number" required>

      <label>Upload Passport Photograph:</label>
      <input id="photo" name="photo" type="file" accept="image/*" required>

      <button type="submit">Register & Download QR</button>
    </form>

    <div id="regResult"></div>

    <div id="student-panel" style="display:none;">
      <h3>Student Profile</h3>
      <img id="profile-photo" style="max-width:150px;">
      <div>Name: <span id="profile-name"></span></div>
      <div>Matric: <span id="profile-matric"></span></div>
      <div>Email: <span id="profile-email"></span></div>

      <h3>QR Code</h3>
      <img id="profile-qr" style="max-width:200px;">
      <br><br>
      <a id="btn-download-qr" target="_blank" style="display:none;">Download QR Code</a>
    </div>
  </section>

  <hr>

  <!-- SCANNER SECTION -->
  <section id="scanner">
    <h2>Lecturer QR Scanner</h2>

    <input id="lecturer" placeholder="Lecturer Name">
    <input id="course" placeholder="Course Code">

    <button id="startScanner">Start Scanner</button>

    <div id="reader"></div>
    <div id="scanResult"></div>
  </section>

</div>






<!-- LOAD YOUR FRONTEND JS HERE -->
<script src="intels.js"></script>

</body>
</html>
