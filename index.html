<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Attendance App</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    /* GLOBAL STYLING */
    body {
      font-family: Arial, sans-serif;
      background: #000; 
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3 {
      text-align: center;
      margin-top: 20px;
      color: #d4af37; /* gold-like color */
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    section {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      border: 1px solid #333;
      box-shadow: 0px 0px 10px rgba(212, 175, 55, 0.15);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #222;
      color: #ddd;
      border: 1px solid #444;
    }

    button {
      background: #5c3a23;   /* Dark brown */
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background: #7a4d2d;
    }

    #reader {
      width: 100%;
      height: 320px;
      margin-top: 15px;
      border: 2px solid #333;
      border-radius: 8px;
    }

    #student-panel img, #profile-photo, #profile-qr {
      border-radius: 10px;
      margin-top: 10px;
      border: 2px solid #333;
    }

    #regResult, #scanResult {
      margin-top: 12px;
      padding: 10px;
      background: #222;
      border-radius: 6px;
      border: 1px solid #333;
    }

    a {
      color: #d4af37;
      text-decoration: none;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <h1>Attendance Management System</h1>

  <div class="container">

    <!-- STUDENT REGISTRATION -->
    <section id="register">
      <h2>Student Registration</h2>

      <form id="regForm" enctype="multipart/form-data">
        <input name="name" placeholder="Full Name" required>
        <input name="username" placeholder="Username" required>
        <input name="email" type="email" placeholder="Email" required>
        <input name="matric_number" placeholder="Matric Number" required>

        <label>Upload Passport Photograph:</label>
        <input id="photo" name="photo" type="file" accept="image/*" required>

        <button type="submit">Register & Download QR</button>
      </form>

      <div id="regResult"></div>

      <div id="student-panel" style="display:none;">
        <h3>Student Profile</h3>
        <img id="profile-photo" style="max-width:150px;">
        <div>Name: <span id="profile-name"></span></div>
        <div>Matric: <span id="profile-matric"></span></div>
        <div>Email: <span id="profile-email"></span></div>

        <h3>QR Code</h3>
        <img id="profile-qr" style="max-width:200px;">
        <br><br>
        <a id="btn-download-qr" target="_blank" style="display:none;">Download QR Code</a>
      </div>
    </section>

    <hr>

    <!-- SCANNER SECTION -->
    <section id="scanner">
      <h2>Lecturer QR Scanner</h2>

      <input id="lecturer" placeholder="Lecturer Name">
      <input id="course" placeholder="Course Code">

      <button id="startScanner">Start Scanner</button>

      <div id="reader"></div>
      <div id="scanResult"></div>
    </section>

  </div>

  <script>
    // -------------------------------
    // CONFIG
    // -------------------------------
    const API_URL = "https://attendance-backend-6tmr.onrender.com/api";

    function info(msg) {
      const box = document.getElementById("regResult");
      if (box) box.textContent = msg;
    }

    async function fetchAndDownload(url, filename) {
      try {
        const r = await fetch(url);
        if (!r.ok) throw new Error(`Failed to fetch QR image: ${r.status}`);
        const blob = await r.blob();
        const tmpUrl = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = tmpUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(tmpUrl);
      } catch (err) {
        console.warn("QR download failed:", err);
      }
    }

    // -------------------------------
    // REGISTER STUDENT
    // -------------------------------
    const regForm = document.getElementById("regForm");
    if (regForm) {
      regForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.querySelector('[name="name"]').value.trim();
        const username = document.querySelector('[name="username"]').value.trim();
        const email = document.querySelector('[name="email"]').value.trim();
        const matric_number = document.querySelector('[name="matric_number"]').value.trim();
        const photo = document.getElementById("photo").files[0];

        if (!name || !username || !email || !matric_number || !photo) {
          return alert("All fields + photo are required.");
        }

        const form = new FormData();
        form.append("name", name);
        form.append("username", username);
        form.append("email", email);
        form.append("matric_number", matric_number);
        form.append("photo", photo);

        info("Sending registration...");

        try {
          const res = await fetch(`${API_URL}/student`, {
            method: "POST",
            body: form,
          });

          let data;
          const text = await res.text();
          try { data = JSON.parse(text); } catch { data = { ok: false, error: text || 'Non-JSON response' }; }

          if (!res.ok || !data.ok) {
            alert("Registration failed: " + (data.error || `HTTP ${res.status}`));
            info("Registration failed.");
            return;
          }

          const student = data.student;
          document.getElementById("student-panel").style.display = "block";
          document.getElementById("profile-name").textContent = student.name;
          document.getElementById("profile-matric").textContent = student.matric_number;
          document.getElementById("profile-email").textContent = student.email;
          document.getElementById("profile-photo").src = student.photo_url || '';
          document.getElementById("profile-qr").src = student.qr_code_url || '';

          const dl = document.getElementById("btn-download-qr");
          if (student.qr_code_url) {
            dl.href = student.qr_code_url;
            dl.download = (student.name || 'student') + "_QR.png";
            dl.style.display = "inline-block";
            await fetchAndDownload(student.qr_code_url, dl.download);
          } else dl.style.display = "none";

          info("Registration complete!");
          regForm.reset();

        } catch (err) {
          alert("Registration error: " + err.message);
          info("Registration error");
        }
      });
    }

    // -------------------------------
    // SCANNER
    // -------------------------------
    let html5QrCode = null;
    let running = false;
    const scannedThisSession = new Set();

    document.getElementById("startScanner")?.addEventListener("click", async () => {
      try {
        if (running) {
          await html5QrCode.stop();
          running = false;
          document.getElementById("startScanner").textContent = "Start Scanner";
          return;
        }

        html5QrCode = new Html5Qrcode("reader");
        const cams = await Html5Qrcode.getCameras();
        if (!cams.length) return alert("No camera found");

        await html5QrCode.start(
          cams[0].id,
          { fps: 10, qrbox: 250 },
          async (text) => {
            try {
              let payload;
              try { payload = JSON.parse(text); } catch { throw new Error("QR payload is not JSON"); }
              const id = payload?.id;
              if (!id) throw new Error("QR missing id");

              if (scannedThisSession.has(id)) {
                document.getElementById("scanResult").textContent = `Already recorded for id ${id} (this session).`;
                return;
              }
              scannedThisSession.add(id);

              const stuRes = await fetch(`${API_URL}/student/${id}`);
              if (!stuRes.ok) throw new Error(await stuRes.text() || "Student lookup failed");

              const stuData = await stuRes.json();
              if (!stuData.ok) throw new Error(stuData.error || "Student not found");

              const attendanceRes = await fetch(`${API_URL}/attendance`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  student_id: id,
                  lecturer: document.getElementById("lecturer").value || "Unknown",
                  course: document.getElementById("course").value || "Unknown"
                })
              });

              const attData = await attendanceRes.json();
              if (!attData.ok) throw new Error(attData.error || "Attendance failed");

              document.getElementById("scanResult").textContent = `Attendance recorded for ${stuData.student.name}`;
            } catch (err) {
              document.getElementById("scanResult").textContent = "Error: " + err.message;
            }
          },
          (err) => {}
        );

        running = true;
        document.getElementById("startScanner").textContent = "Stop Scanner";

      } catch (err) {
        alert("Scanner error: " + err.message);
      }
    });
  </script>
<script src="intels.js"></script>

</body>
</html>
